{% load static%}
<div class="card col-12">
    <div class="card-header">
        <h4>{{doctor.name}}</h4>
    </div>
    <div class="card-body">
        <img class="img-thumbnail"src="{{doctor.personal_image.url}}">
        
        <form class="row"method="POST"action="{% url 'mod_personal_info'%}">
            {% csrf_token %}
            <div class="form-group  col-4 ml-2">
                <div class="input-group">
                    <label class="input-group-text">
                        name
                    </label>
                    <input type="text"name="name"class="form-control form-control-lg"value="{{doctor.name}}">
                </div>
            </div>
            <div class="form-group col-4 ml-2">
                <div class="input-group">
                    <label class="input-group-text">
                        email
                    </label>
                    <input type="text"name="email"class="form-control form-control-lg"value="{{doctor.email}}">
                </div>
                
            </div>
            <div class="form-group  col-4 ml-2">
                <div class="input-group">
                    <label class="input-group-text">
                        physical address
                    </label>
                    <input type="text" name="address" class="form-control form-control-lg"value="{{doctor.address}}">
                </div>

            </div>
            <div class="form-group col-4 ml-2">
                <div class="input-group">
                    <label class="input-group-text">
                        phone
                    </label>
                    <input type="tel"class="form-control form-control-lg"name="phone"value="{{doctor.phone}}">

                </div>
            </div>
            <div class="form-group col-4 ml-2">
                <a href="{{doctor.certificate_file.url}}">certificate</a>
                <button class="btn btn-success"type="submit"><i class="fas fa-plus"></i></button>
                
            </div>
            
        </form>
        <div class="form-group">
            <form class="input-group" method="POST"action="{% url 'mod_personal_certificate'%}"enctype="multipart/form-data">
                <label class="input-group-text">
                    personal certificate
                </label>
                {% csrf_token %}
                <input type="file"class="form-control form-control-lg"name="personal_certificate">
                <button class="btn btn-success">
                    <i class="fas fa-upload"></i>
                </button>
            </form>
        </div>
        <form class="row" action="{% url 'mod_personal_image'%}"method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="form-group col-4 ml-2">
                <div class="input-group">
                    <label class="input-group-text">
                        personal image 
                    </label>
                    <input type="file" class="form-control form-control-lg"name="personal_image">
                </div>
                <button class="btn btn-success"><i class="fas fa-upload"></i></button>
            </div>
            
        </form>
    </div>
</div>
