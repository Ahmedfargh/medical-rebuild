{% load static%}
<div class="card">
  <div class="card-header">
    <h3>justify personal image</h3>
  </div>
  <div class="card-body">
    <form
      class="row"
      action="{% url 'mod_personal_image'%}"
      method="POST"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <div class="form-group ml-2">
        <div class="input-group">
          <label class="input-group-text"> personal image </label>
          <input
            type="file"
            class="form-control form-control-lg"
            name="personal_image"
          />
          <button class="btn btn-success"><i class="fas fa-upload"></i></button>
        </div>
      </div>
    </form>
  </div>
</div>
