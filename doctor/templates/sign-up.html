{% load static%}
<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Concept - Bootstrap 4 Admin Dashboard Template</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static '/vendor/bootstrap/css/bootstrap.min.css'%}">
    <link href="{% static '/vendor/fonts/circular-std/style.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/libs/css/style.css'%}">
    <link rel="stylesheet" href="{% static '/vendor/fonts/fontawesome/css/fontawesome-all.css'%}">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>
<!-- ============================================================== -->
<!-- signup form  -->
<!-- ============================================================== -->

<body>
    <!-- ============================================================== -->
    <!-- signup form  -->
    <!-- ============================================================== -->
    <form class="splash-container"method="post"action="{% url 'register_operation'%}"enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
                <h3 class="mb-1">Registrations Form</h3>
                <p>Please enter your user information.</p>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" name="name"  placeholder="Username"required>
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="email" name="email"  placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" id="pass1"name="password" type="password"  placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" required name="password_confirm" placeholder="Confirm">
                </div>
                <div class="form-group">
                    <input type="text" name="address"placeholder="your physical address" class="form-control form-control-lg">
                </div>
                <div class="form-group">
                    <input type="tel" name="phone"placeholder="your phone"class="form-control form-control-lg">
                </div>
                <div class="form-group">
                    <input type="date"name="graduation_date"placeholder="graduation year"class="form-control form-control-lg">
                </div>
                <div class="form-group">
                    <input type="file" name="certificate_file"placeholder="certificate file" class="form-control form-control-lg"accept="application/pdf">
                </div>
                <div class="form-group">
                    <input type="file" name="perosnal_image"placeholder="personal_image"class="form-control form-control-lg"accept="image/*">
                </div>
                <div class="form-group pt-2">
                    <button class="btn btn-block btn-primary" type="submit">Register My Account</button>
                </div>
                <div class="form-group">
                    <label class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" required><span class="custom-control-label">By creating an account, you agree the <a href="#">terms and conditions</a></span>
                    </label>
                </div>
                {% comment %} <div class="form-group row pt-0">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mb-2">
                        <button class="btn btn-block btn-social btn-facebook " type="button">Facebook</button>
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <button class="btn  btn-block btn-social btn-twitter" type="button">Twitter</button>
                    </div>
                </div> {% endcomment %}
            </div>
            <div class="card-footer bg-white">
                <p>Already member? <a href="{% url 'doctor_login'%}" class="text-secondary">Login Here.</a></p>
            </div>
        </div>
    </form>
</body>

 
</html>
