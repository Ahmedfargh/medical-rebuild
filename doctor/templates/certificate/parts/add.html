<div class="card">
    <div class="card-header">
        <h3>add certificate</h3>
    </div>
    <div class="card-body">
        <form class="row" action="{% url 'upload_certificate'%}"method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="input-group-text">
                    <label class="input-group-text">
                        name
                    </label>
                    <input type="text" class="form-control form-control-lg"name="name"Required>
                </div>
            </div>
            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="input-group-text">
                    <label class="input-group-text">
                        certificate file .pdf
                    </label>
                    <input type="file"class="form-control form-control-lg"name="certificate"Required>
                </div>
            </div>
            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <button class="btn btn-success"type="submit"><i class="fas fa-upload"></i></button>
            </div>
        </form>
    </div>
</div>
