{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Concept - Bootstrap 4 Admin Dashboard Template</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{% static '/vendor/bootstrap/css/bootstrap.min.css'%}"
    />
    <link
      href="{% static '/vendor/fonts/circular-std/style.css'%}"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static '/libs/css/style.css'%}" />
    <link
      rel="stylesheet"
      href="{% static '/vendor/fonts/fontawesome/css/fontawesome-all.css'%}"
    />
  </head>

  <body>
    <!-- ============================================================== -->
    <!-- main wrapper -->
    <!-- ============================================================== -->
    <div class="dashboard-main-wrapper">
      <!-- ============================================================== -->
      <!-- navbar -->
      <!-- ============================================================== -->
      {% include "parts/header.html"%}
      <!-- ============================================================== -->
      <!-- end navbar -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- left sidebar -->
      <!-- ============================================================== -->
      {% include "parts/sidebar.html"%}
      <!-- ============================================================== -->
      <!-- end left sidebar -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- wrapper  -->
      <!-- ============================================================== -->
      <div class="dashboard-wrapper">
        <div class="container dashboard-content">
          <div class="row">
            <div class="col-12">
                {% include 'parts/chats/chats with doctors.html'%}
            </div>
          </div>
        </div>
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        {%include "parts/footer.html"%}
        </div>
        <!-- ============================================================== -->
        <!-- end footer -->
        <!-- ============================================================== -->
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- end main wrapper -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    {% include "parts/script.html"%}
  </body>
</html>
